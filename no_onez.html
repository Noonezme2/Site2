<!DOCTYPE html>
<html lang="en">
    
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>No_one.z</title>
    <link rel="stylesheet" href="stylesmain.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css">
    <link href="https://fonts.googleapis.com/css2?family=Roboto:wght@300;400;500;700&family=Orbitron:wght@400;500;700;900&display=swap" rel="stylesheet">
</head>
<body>
    <div class="particles"></div>

    <header class="channel-header">
        <div class="channel-banner">
            <div class="banner-overlay"></div>
            <div class="neon-border"></div>
        </div>
        <div class="channel-info">
            <div class="channel-avatar">
                <img src="no_onez.png" alt="No_one.z- profile">
                <div class="avatar-halo"></div>
            </div>
            <div class="channel-meta">
                <h1 class="neon-text">No_one.z-</h1>
                <p class="subscriber-count"><span class="counter">Loading...</span> subscribers</p>
                <a href="https://www.youtube.com/@No_one.z-" target="_blank" class="subscribe-btn">
                    <span>Subscribe</span>
                    <div class="hover-effect"></div>
                </a>
            </div>
        </div>
    </header>

    <div class="search-container">
        <input type="text" id="search-input" placeholder="Search videos...">
        <button id="search-btn">
            <i class="fas fa-search"></i>
            <div class="pulse-ring"></div>
        </button>
    </div>

    <main class="video-grid">
        <!-- Videos will be loaded here dynamically -->
    </main>

    <div class="loading-spinner">
        <div class="spinner">
            <div class="hexagon"></div>
        </div>
        <p>Loading more content...</p>
    </div>

    <div class="video-modal">
        <div class="modal-content">
            <span class="close-modal">&times;</span>
            <div class="video-player">
                <div class="player-overlay"></div>
            </div>
            <div class="video-details"></div>
        </div>
    </div>

    <script src="javascript.js"></script>
</body>
</html>
